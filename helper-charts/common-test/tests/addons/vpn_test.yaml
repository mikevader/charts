suite: addon vpn
templates:
  - common.yaml
tests:
  - it: default should pass
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &DeploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: 1
        isKind:
          of: Service
      - documentIndex: *DeploymentDocument
        not: true
        equal:
          path: spec.template.spec.containers[0].name
          value: vpn

  - it: addon enabled should pass
    set:
      addons:
        vpn:
          enabled: true
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &DeploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: 1
        isKind:
          of: Service
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].name
          value: openvpn

  - it: addon enabled with configFile should pass
    set:
      addons:
        vpn:
          enabled: true
          configFile: test
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &AddonVPNConfigSecretDocument 0
        isKind:
          of: Secret
      - documentIndex: &DeploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            mountPath: /vpn/vpn.conf
            name: vpnconfig
            subPath: vpnConfigfile
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.volumes
          content:
            name: vpnconfig
            secret:
              items:
                - key: vpnConfigfile
                  path: vpnConfigfile
              secretName: RELEASE-NAME-common-test-vpnconfig
      - documentIndex: *AddonVPNConfigSecretDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-common-test-vpnconfig

  - it: addon enabled with existing configFile secret should pass
    set:
      addons:
        vpn:
          enabled: true
          configFileSecret: test-secret
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &DeploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            mountPath: /vpn/vpn.conf
            name: vpnconfig
            subPath: vpnConfigfile
      - documentIndex: *DeploymentDocument
        contains:
          path: spec.template.spec.volumes
          content:
            name: vpnconfig
            secret:
              items:
                - key: vpnConfigfile
                  path: vpnConfigfile
              secretName: test-secret

  - it: addon enabled with managed secret should pass
    set:
      addons:
        vpn:
          enabled: true
          openvpn:
            auth: |
              <auth>
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &SecretDocument 0
        isKind:
          of: Secret
      - documentIndex: &DeploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: 2
        isKind:
          of: Service
      - documentIndex: *DeploymentDocument
        not: true
        equal:
          path: spec.template.spec.containers[0].name
          value: vpn

  - it: addon enabled with custom env vars dict should pass
    set:
      addons:
        vpn:
          enabled: true
          env:
            int: 1
            float: 1.5
            string: value_of_env
            template: "{{ .Release.Name }}-admin"
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &DeploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: &ServiceDocument 1
        isKind:
          of: Service
      - documentIndex: *DeploymentDocument
        not: true
        equal:
          path: spec.template.spec.containers[1].name
          value: vpn
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].env[0]
          value:
            name: float
            value: "1.5"
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].env[1]
          value:
            name: int
            value: "1"
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].env[2]
          value:
            name: string
            value: value_of_env
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].env[3]
          value:
            name: template
            value: RELEASE-NAME-admin
